<div class="row" *ngIf="!estoyLogado">

        <div class="card card-container border-dark">
            <div class="card-header text-center">LOGIN</div>
            <div class="card-text p-3">
                <form
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
                >
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel"
                        />
                        <div
                        class="alert alert-danger text-center mt-2"
                        role="alert"
                        *ngIf="f.submitted && username.invalid"
                        >
                        Nombre de usuario es obligatorio!
                        </div>
        
                    </div>
                
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="4"
                        #password="ngModel"
                        />
                        
                        <div
                        class="alert alert-danger text-center mt-2"
                        role="alert"
                        *ngIf="f.submitted && password.invalid"
                        >
                            <div *ngIf="password.errors.required">Contraseña es obligatoria!</div>
                            <div *ngIf="password.errors.minlength">Contraseña debe tener una longitud minima de cuatro caracteres</div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">
                        Login
                        </button>
                    </div>
        
                    <div class="form-group">
                        <div
                        class="alert alert-danger text-center"
                        role="alert"
                        *ngIf="f.submitted && loginFallido"
                        >
                        Login fallido: {{ mensajeError }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
