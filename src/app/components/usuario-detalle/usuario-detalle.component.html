<div *ngIf="usuario">
    
    <form>
        <!--<label>Libro con id lo que sea</label>-->

        <label for="nombre">Nombre: {{ usuario.nombre }}</label><br>

        <label for="clave">Clave:</label><br>
        <input [(ngModel)]="usuario.clave" type="text" name="clave" required>
        <br>
        <br>

        <label for="email">Email:</label><br>
        <input [(ngModel)]="usuario.email" type="text" name="email" required>
        <br>
        <br>

        <label for="telefono">Teléfono:</label><br>
        <input [(ngModel)]="usuario.telefono" type="text" name="telefono" required>
        <br>
        <br>

        <label for="direccion">Dirección:</label><br>
        <input [(ngModel)]="usuario.direccion" type="text" name="direccion" required>
        <br>
        
        <br><br>
        <button type="submit" (click)="guardarUsuario()">{{ textoBotonSubmit }}</button>
    </form>
</div>
