<i class="bi bi-cart"></i>
<table class="table row-border hover">
    <thead>
        <tr>
            <th>NÂº</th>
            <th>Libro</th>
            <th>Cantidad</th>
            <th>Precio por unidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody *ngIf="pedido != null">
        <tr *ngFor="let linea of pedido.lineas; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ linea.libro.titulo }}</td>
            <td>{{ linea.cantidad }}</td>
            <td>{{ linea.precio }}</td>
            <td>{{ linea.precio * linea.cantidad }}</td>
            <td>
                <a (click)="borrarDelCarrito(linea.libro['id'])" class="btn-borrar">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">El total del pedido es:</td>
            <td> {{ pedido.precioTotal }}</td>
        </tr>
    </tfoot>
</table>

<a (click)="realizarPedido()" class="btn btn-primary">Realizar pedido</a>
